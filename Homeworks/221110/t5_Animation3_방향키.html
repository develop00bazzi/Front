<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블속성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      let x=0;
      let y=0;

      let j1 = $('h2').offset();
      let j2 = $('#img1').offset();

      let str = "h2좌표 : (" + j1.left + "," + j1.top + ") , 그림좌표 : ("+j2.left+","+j2.top+")";
      $('#demo').html(str);

      $(document).keydown(function(evt){
        console.log(evt.keyCode);
        if(evt.keyCode == '37') {
          if(x<=0) {
                    alert("더 이상 진행이 불가능합니다.");
                    return;
                }
                x--;
                $('#img1').animate({'marginLeft':(x*50)+'px'});
        }
        else if(evt.keyCode == '38') {
          if(y<=0) {
                    alert("더 이상 진행이 불가능합니다.");
                    return;
                }
                y--;
                $('#img1').animate({'marginTop':(y*50)+'px'})
        }
        else if(evt.keyCode == '39') {
          if(x>=10) {
                    alert("더 이상 진행이 불가능합니다.");
                    return;
                }
                x++;
                $('#img1').animate({'marginLeft':(x*50)+'px'});
        }

        else if(evt.keyCode == '40') {
          if(y>=10) {
                    alert("더 이상 진행이 불가능합니다.");
                    return;
                }
                y++;
                $('#img1').animate({'marginTop':(y*50)+'px'});
        }

      });
    });
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Animation 연습</h2>
  <hr/>
  <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-primary">왼쪽이동</button>
  <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-primary">오른쪽이동</button>
  <button type="button" name="moveLeft" id="moveUp" class="btn-sm btn-primary">위쪽이동</button>
  <button type="button" name="moveRight" id="moveDown" class="btn-sm btn-primary">아래쪽이동</button>
  <br/><hr/><br/>
  <div>
    <img src="../../Images/5.png" width="100px" height="100px" id="img1"/>
  </div>
  
<p><br/></p>
</body>
</html>
