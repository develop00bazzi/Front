<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t9_배열연습2.html</title>
    <script>
        'use strict';
        
        let arr1=[10,8,20,15,11,17];

        //  정렬: sort(): 문자 형식으로 정렬.

        let arr2=arr1.sort();
        console.log("1. 오름차순 정렬: "+arr2);

        // 역순 정렬: reverse(): 문자열 형식으로 내림차순 정렬한다.

        let arr3=arr1.reverse();
        console.log("2. 내림차순 정렬: "+arr3);

        // 최대 / 최소 구하기

        let maxValue=Math.max(10,8,20,15,11,17);
        console.log("3. 최대값: "+maxValue);

        let minValue=Math.min(10,8,20,15,11,17);
        console.log("4. 최소값: "+minValue);

        // 배열 안에서의 최대값 / 최소값을 구하기

        maxValue=Math.max(...arr3); // ... 연산자: 열거형 Data - 배열
        console.log("5. arr3 최대값: "+maxValue);

        minValue=Math.min(...arr3);
        console.log("6. arr3 최소값: "+minValue);
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <hr/>
        <h2>배열 연습 2</h2>
    </div>
    <p><br/></p>
</body>
</html>
