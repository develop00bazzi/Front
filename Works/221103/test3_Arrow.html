<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3_Arrow Function(람다식).html</title>
    <script>
        'use strict';

        let fCheck0=function() {
            alert("익명함수를 호출하셨습니다.");
        }

        let fCheck1=()=> {
            alert("Arrow 함수 1를 호출하셨습니다.");
        }

        let fCheck2=()=> alert("Arrow 함수 2를 호출하셨습니다.");
    </script>
</head>
<body>
    <h2>Arrow Function</h2>
    <p>
        <input type="button" value="익명 함수 호출" onclick="fCheck0()"/>
        <input type="button" value="Arrow 함수 호출 1" onclick="fCheck1()"/>
        <input type="button" value="Arrow 함수 호출 2" onclick="fCheck2()"/>
    </p>
</body>
</html>
