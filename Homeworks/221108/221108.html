<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>221108_과제.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
            let startNum=0;
            let endNum=0;
            let randomNum=0;
            let ansSet=0;
            let ans=0;
            let strAlerts1="<div class='alert alert-danger'><strong> 삐빅! </strong> 입력하신 숫자가 랜덤 숫자보다 큽니다! </div>";
            let strAlerts2="<div class='alert alert-primary'><strong> 삐빅! </strong> 입력하신 숫자가 랜덤 숫자보다 작습니다! </div>";
            let strAlerts3="<div class='alert alert-success'><strong> 정답! </strong> 입력하신 숫자와 랜덤 숫자가 같습니다! </div>";
            let strAlerts4="<div class='alert alert-primary'><strong> 삐빅! </strong> 입력하신 숫자가 입력하신 숫자 구간보다 작습니다. </div>";
            let strAlerts5="<div class='alert alert-danger'><strong> 삐빅! </strong> 입력하신 숫자가 입력하신 숫자 구간보다 큽니다. </div>";
            let strAlerts6="<div class='alert alert-danger'><strong> 난수 생성 완료! </strong> 난수가 생성되었습니다. </div>";

        function numSet() {

            startNum=parseInt(document.getElementById("startNum").value);
            endNum=parseInt(document.getElementById("endNum").value);

            randomNum=parseInt(Math.random()*(endNum-startNum+1)+startNum).toFixed(0);

            console.log(randomNum);

            demo.innerHTML=strAlerts6;
        }

        function ansSub() {
            ans=parseInt(document.getElementById("ans").value);

            if(ans>randomNum) {
                demo.innerHTML=strAlerts1;
            }
            else if(ans<randomNum) {
                demo.innerHTML=strAlerts2;
            }
            else if(ans==randomNum) {
                demo.innerHTML=strAlerts3;
            }
        }

        function KeyboardEvent(e) {
            switch(e.which) {
                case 38:
                    document.getElementById("ans").value=ans+1;
                    ansSub();
                    break;
                
                case 40:
                    document.getElementById("ans").value=ans-1;
                    ansSub();
                    break;
                case 13:
                    ansSub();
                    break;
                case 16:
                    numSet();
                    break;
                case 32:
                    location.reload();
                    break;
            }
        }

        document.onkeydown=KeyboardEvent;



    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <form name="myform">
            <h2>[업다운 게임]</h2>
            <br/>
            <p>
                시작 숫자와 종료 숫자를 입력해주세요. <br/>
                컴퓨터가 시작 숫자와 종료 숫자 사이의 숫자를 랜덤으로 뽑아줍니다. <br/>
                그 숫자를 맞춰보세요~ <br/>
            </p>
            <p>시작 숫자 입력: &nbsp <input type="text" id="startNum" /> &nbsp</p>
            <p>종료 숫자 입력: &nbsp <input type="text" id="endNum" /> &nbsp</p>
            <p><input type="button" value="숫자 입력 및 난수 생성 (Shift)" onclick="numSet()" class="btn btn-success"/></p>
            <hr/>
            <p>
                내가 생각한 정답은? &nbsp
                <input type="text" id="ans" /> &nbsp
                <input type="button" value="정답 제출 (Enter)" onclick="ansSub()" class="btn btn-danger"/>
            </p>

            
            <hr/>
            <div class="jumbotron">
                <h1>게임의 결과는?</h1>
                <br/>      
                <div id="demo"></div>
            </div>
            <hr/>
            <p>
                <input type="button" value="숫자 올리기 (↑)" onclick="AnsSet()" class="btn btn-primary"/>
                <input type="button" value="숫자 내리기 (↓)" onclick="AnsSet()" class="btn btn-info"/>
                <input type="button" value="처음부터 (SpaceBar)" onclick="location.reload()" class="btn btn-warning"/>
            </p>
        </form>
    </div>
</body>
</html>
