<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test17.html</title>
    <script>
        'use strict';
        function fCheck() {
            let address=document.getElementById("address").value;
            if(address.trim()=="") {
                alert("주소를 입력하세요.");
                document.getElementById("address").focus();
            }
            else {
                console.log("address: "+address);
                // demo.innerText=address;
                demo.innerHTML="<a href='https://"+address+"' target='_blank'>"
                +address+"</a> <input type='button' value='지우기' onclick='urlClear()'/>"; // HTML이라고 붙여야 HTML로 해석되어서 나옴!
            }
        }
        function urlClear() {
            myform.address.value="";
            demo.innerText="";
        }
    </script>
</head>
<body>
    <p>
        이동할 주소를 입력 후 이동 버튼을 클릭하면 입력된 주소가
        가상(demo)에 출력되어, 그 주소를 클릭하면 새 창으로 이동합니다.
    </p>
    <hr/>

    <form name="myform">
        <div>
            이동할 주소: <input type="text" name="address" id="address" placeholder="이동할 주소를 입력하세요."/>
            <input type="button" value="확인" onclick="fCheck()"/>
        </div>
        <hr/>
        <div id="demo"></div>
    </form>
</body>
</html>
