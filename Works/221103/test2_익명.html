<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_익명함수.html</title>
</head>
<body>
    <h2>익명 함수(Anonymous function)</h2>
    <p>
        <input type="button" value="일반함수" onclick="fCheck1()"/>
        <input type="button" value="익명함수" onclick="fCheck2()"/>
    </p>
    <hr/>
    <div id="demo"></div>

    <script>
        'use strict';

        let cnt=0;

        function fCheck1() {
            cnt++;
            demo.innerHTML="이곳은 일반함수입니다.(cnt=<font color='red'><b>"+cnt+"</b></font>)";
        }

        // 익명 함수 (함수명이 없는 함수)

        let fCheck2=function() {
            cnt++;
            demo.innerHTML="이곳은 익명함수입니다.(cnt=<font color='blue'><b>"+cnt+"</b></font>)";
        }

        fCheck1();
        fCheck2();
    </script>
</body>
</html>
