<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t4_속성 연습.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function fCheck() {
            document.getElementById("demo").style.fontSize='32px';
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>inLine 명령을 통한 글자 속성 변경</h2>
        <p>
            <button type="button" onclick="fCheck()" class="btn btn-danger">글꼴 2em(32px)</button>
            <button type="button" onclick="document.getElementById('demo').style.fontSize='16px';" class="btn btn-success">글꼴 1em(16px)</button>
            <button type="button" onclick="document.getElementById('demo').style.fontSize='8px';" class="btn btn-primary">글꼴 0.5em(8px)</button>
        </p>
        <hr/>
        <div id="demo">자바 스크립트 명령으로 글자 크기 변경</div>
    </div>
    <p><br/></p>
</body>
</html>
