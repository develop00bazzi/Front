<html>
<head>
  <!--frameborder: 프레임 사이의 경계선 표시 여부 (1: 표시, 0: 해제)
      scolling: auto / yes / no
  -->
  <frameset rows="150px,*,100px" border="5px" frameborder="1" framespacing="0px">
    <frame src="a.html" noresize scrolling="yes" marginheight="10px" marginwidth="20px">
    <frameset cols="180px,*,100px">
      <frame src="b.html" noresize>
      <frame src="c.html">
      <frame src="e.html">
    </frameset>
    <frame src="d.html">  <!--위에 두개 고정하니 자동 고정-->
  </frameset>
</head>
</html>
